      <script>
        (async function () {
            var signupname = document.getElementById('signupname')
            var signuplnk = document.getElementById('signuplnk')

            const { data: { user } } = await supabase.auth.getUser();
            console.log(user)
            if(user) {
                signupname.innerHTML = 'Welcome ' + user.email
                signuplnk.innerHTML = "Sign Out"
                signuplnk.href = "javascript:signOut()"
            } else {
                signuplnk.innerHTML = "Sign Up"
                signuplnk.href = "Sign-up.html"
            }
        })()
        async function signOut() {
          const { error } = await supabase.auth.signOut()
          if(!error) {
            window.location.replace('index.html');
          }
        }
      </script>
