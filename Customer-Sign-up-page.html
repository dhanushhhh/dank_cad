        <div class="u-form u-form-1">
          <form class="u-clearfix u-form-spacing-15 u-form-vertical u-inner-form" style="padding: 15px;" id="signupform" name="form">
            <div class="u-form-group u-form-name u-label-top">
              <label for="name-6797" class="u-label">Name</label>
              <input type="text" placeholder="Name" id="name" name="name" class="u-input u-input-rectangle" required="">
            </div>
            <div class="u-form-email u-form-group u-label-top">
              <label for="email" class="u-label">Email</label>
              <input type="email" placeholder="Email" id="email" name="email" class="u-input u-input-rectangle" required="">
            </div>
            <div class="u-form-email u-form-group u-label-top">
              <label for="password" class="u-label">Password</label>
              <input type="password" placeholder="Password" id="password" name="password" class="u-input u-input-rectangle" required="">
            </div>
            <div class="u-form-group u-form-phone u-label-top">
              <label for="phone" class="u-label">Phone</label>
              <input type="tel" placeholder="Enter your phone (e.g. +918889938222)" id="phone" name="phone" class="u-input u-input-rectangle" required="" maxlength="10">
            </div>
            <div class="u-form-group u-label-top">
              <label for="city" class="u-label">City/Town/District</label>
              <input type="text" placeholder="Place of Residence" id="city" name="city" class="u-input u-input-rectangle">
            </div>
            <div class="u-form-group u-form-select u-label-top">
              <label for="state" class="u-label">State</label>
              <div class="u-form-select-wrapper">
                <select id="state" name="state" class="u-input u-input-rectangle">
                  <option value="1" data-calc="">Andhra Pradesh</option>
                  <option value="2" data-calc="">Kerela</option>
                  <option value="3" data-calc="">Karnataka</option>
                  <option value="4">Bihar</option>
                  <option value="5">Sikkim</option>
                  <option value="6">Tamil Nadu</option>
                  <option value="7">Telengana</option>
                  <option value="8">Chhattisgarh</option>
                  <option value="9">Rajasthan</option>
                  <option value="(Select State)" selected="selected" data-calc="">(Select State)</option>
                </select>
                <svg class="u-caret u-caret-svg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16" style="fill:currentColor;" xml:space="preserve"><polygon class="st0" points="8,12 2,4 14,4 "></polygon></svg>

            </div>
            <div class="u-form-group u-form-select u-label-top">
              <label for="country" class="u-label">Country</label>

                  <option value="2" data-calc="">United States Of America</option>
                  <option value="3" data-calc="">United Kingdom</option>
                </select>
                <svg class="u-caret u-caret-svg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16" style="fill:currentColor;" xml:space="preserve"><polygon class="st0" points="8,12 2,4 14,4 "></polygon></svg>

            </div>
            <div class="u-align-left u-form-group u-form-submit u-label-top">
              <input type="submit" id="submit" value="Submit" >

      <script>
        document.getElementById("submit").addEventListener("click", async function(event){
          event.preventDefault()
          const form = document.getElementById('signupform')

          const { data, error } = await supabase.auth.signUp({
            email: form.email.value,
            password: form.password.value
          })
          if(error) {
            alert(error.message);
          }
          if(data) {
            const insertData = {
              name: form.name.value,
              email: form.email.value,
              phone: form.phone.value,
              city: form.city.value,
              state: form.state.value,
              country: form.country.value,
            }
            const { data, error } = await supabase
              .from('users')
              .insert([
                insertData,
              ]).select()
            if(error){
              alert(error.message); 
            }
            if(data) {
              alert("Signup successfull");
              window.location.replace('index.html');
            }

          }
        });
      </script>
