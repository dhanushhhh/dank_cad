      <script>
        (async function () {
            var signuplnk = document.getElementById('signuplnk')

            const { data: { user } } = await supabase.auth.getUser();
            console.log(user)
            if(user) {
                signuplnk.innerHTML = "Sign Out"
                signuplnk.href = "javascript:signOut()"
            } else {
                signuplnk.innerHTML = "Sign Up"
                signuplnk.href = "Sign-up.html"
            }
        })()
        async function signOut() {
          const { error } = await supabase.auth.signOut()
          if(!error) {
            window.location.replace('index.html');
          }
        }
      </script>
      <script>
        
        document.getElementById("submit").addEventListener("click", async function(event){
          event.preventDefault()
          const form = document.getElementById('contactform')
          const { data: { user } } = await supabase.auth.getUser();

          const insertData = {
            name: form.name.value,
            email: user.email,
            message: form.message.value
          }
          const { data, error } = await supabase
            .from('contact')
            .insert([
             insertData,
            ]).select()
          if(error) {
            console.log(error)
            alert('There was an error. Please try again after sometime')
          }
          if(data) {
            alert("Submitted successfully. We will soon contact you!!")
            form.reset()
          }

        });
      </script>
